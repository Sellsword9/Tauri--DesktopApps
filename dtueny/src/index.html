<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTUENY Dice Roller Machine</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="favicon" href="assets/favicon.ico">
</head>
<body>
  <div class="DiceInput">
    <h1 class="DiceInputHeader">Select what to roll</h1>
    <textarea class="DiceInputText" id="DiceInputText" placeholder="2d6+8" autofocus></textarea>
    <button class="DiceInputButton rollhide" id="DiceInputButton">Roll</button>
  </div>
  <div class="DiceOutput">
    <h1 class="DiceOutputHeader">Results</h1>
    <p class="DiceResult" id="DiceResult"></p>
  <script src="main.js"></script>
</body>
</html>
